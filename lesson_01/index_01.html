<!-- 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    	var tempCelsius = +prompt("Введите температуру в градусах по цельсию")
    	var tempFarenheit = (9/5)*tempCelsius+32;
    	alert("Температура в градусах по фаренгейту: " + tempFarenheit);

    </script>
<body>


</body>
</html>
